allprojects {
    description "This provides type introspection and generation of GraphQL from Pojos."
    group 'com.schemagen.graphql'
    version '0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'maven'


}

sourceCompatibility = 1.7
targetCompatibility = 1.7


artifacts {
    archives file('build/libs/schemagen-graphql-'+project.version+".jar")
}

repositories {
    mavenLocal();
    mavenCentral();
}

uploadArchives {
}

dependencies {
    compile 'com.graphql-java:graphql-java:1.3'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'com.google.guava:guava:19.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-all:1.9.5'
}


