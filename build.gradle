allprojects {
    group 'com.schemagen.graphql'
    version '0.1-SNAPSHOT'
    apply plugin: 'java'
    apply plugin: 'maven'
}

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.graphql-java:graphql-java:1.3'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'com.fasterxml.jackson.module:jackson-module-jsonSchema:2.5.2'
    compile 'com.google.guava:guava:18.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
